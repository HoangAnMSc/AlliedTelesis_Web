<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruit</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <script src="../assets/js/header.js" defer></script>
</head>
<body>
    <div class="recruit_container">
        <header class="header">
            <div class="header_inner">
                <h1 class="header_alide">
                    <a href="#">
                        <picture>
                            <source media="(max-width:768px)" srcset="../assets/images/logo_alide_sp.png">
                            <img src="../assets/images/logo_alide.png" alt="Contact">
                        </picture>
                    </a>
                </h1>
        
                <div class="header_contact">
                    <a href="#">
                        <picture>
                            <source media="(max-width:768px)" srcset="../assets/images/contact1_sp.png">
                            <img src="../assets/images/contact1.png" alt="Contact">
                        </picture>
                    </a>
        
                    <a href="#">
                        <picture>
                            <source media="(max-width:768px)" srcset="../assets/images/contact2_sp.png">
                            <img src="../assets/images/contact2.png" alt="Contact">
                        </picture>
                    </a>
                    <picture>
                        <source media="(max-width:768px)" srcset="../assets/images/header_menu_sp.png">
                        <img src="../assets/images/header_menu.png" alt="Contact">
                    </picture>
                </div>
<!--         
                <button class="header_menu js-toggle-menu">
                    <span></span>
                </button> -->
            </div>
        </header>

        <div class="recruitment_title">
            <picture>
                <source srcset="../assets/images/recruitment_title_sp.png" media="(max-width: 375px)">
                <img src="../assets/images/recruitment_title.png" alt="Recruitment Banner">
            </picture>
        </div>
    </div>

    <div class="recruitment_content">
        <picture>
            <source srcset="../assets/images/recruitment_text_sp.png" media="(max-width: 375px)">
            <img src="../assets/images/recruitment_text.png" alt="Recruitment Banner">
        </picture>
        <section class="recruitment_city">
            <div class="recruitment_city_top">
                <picture>
                    <source srcset="../assets/images/recruitment_city1_sp.png" media="(max-width: 375px)">
                    <img src="../assets/images/recruitment_city1.png" alt="Recruitment City">
                </picture>
            </div>
            <div class="recruitment_city_bottom">
                <picture>
                    <source srcset="../assets/images/recruitment_city2_sp.png" media="(max-width: 375px)">
                    <img src="../assets/images/recruitment_city2.png" alt="Recruitment City">
                </picture>
            </div>
        </section>
    </div>

    <section class="viewmore_content">
        <!-- <picture>
            <source srcset="../assets/images/viewmore_left_sp.png" media="(max-width: 375px)">
            <img src="../assets/images/viewmore_left.png" alt="ViewMore Left Banner">
        </picture> -->

        <!-- <picture>
            <source srcset="../assets/images/viewmore_right_sp.png" media="(max-width: 375px)">
            <img src="../assets/images/viewmore_right.png" alt="ViewMore Right Banner">
        </picture> -->
        <a href="#" class="recruit_btn">
            <p class="recruit_btn_text">新卒採用<span class="btn_text_small">はこちら</span></p>
        
            <span class="arrow_wrap">
                <span class="arrow_circle"></span>
                <span class="arrow_label">VIEW MORE</span>
                <span class="arrow_motion" aria-hidden="true"></span>
            </span>
        </a>

        <a href="#" class="recruit_btn">
            <p class="recruit_btn_text">キャリア採用<span class="btn_text_small">はこちら</span></p>
        
            <span class="arrow_wrap">
                <span class="arrow_circle"></span>
                <span class="arrow_label">VIEW MORE</span>
                <span class="arrow_motion" aria-hidden="true"></span>
            </span>
        </a>


    </section>
    
</body>
</html>
